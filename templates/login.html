<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='style.css') }}" />
    <link rel= "icon" href= "{{ url_for('static', filename='icon.png') }}"/>

    <title>Login</title>
</head>
<body>

    <div id = "login_div">
        <h1>Login</h1>

        <form action="/" method="POST">
        <h4> Name </h4>
        <input name="username" autocomplete="off">

        <h4> Password </h4>
        <input type="password" name="password" autocomplete="off">

        <br>
        <input type="submit" value="Login" class="button"/>
        </form>

        <br>
        <a href="/register"><button type="submit">Register</button></a>
        <br>
        <a href="/forgot_password"><button type="submit">Forgot Password?</button></a>

    </div>

    {% if password_error or verification_error %}
    <div id="error_div">
    {% if password_error %}
        <h4>Your username or password is incorrect.</h4>
    {% endif %}

    {% if verification_error %}
        <h4>Your account has not been verified. Check your email for a verification link.</h4>
    {% endif %}
    </div>
    {% endif %}

</body>
</html>
